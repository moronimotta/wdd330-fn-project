<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/profile.js" type="module"></script>

</head>

<body>
    <header>
        <div class="logo">LOGO</div>
        <nav>
            <button class="login-logout">Logout</button>
        </nav>
    </header>
    <main>
        <section class="profile-grid">
            <div class="profile-column">
                <h3>My Personal Info</h3>
                <form>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name">

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </form>
            </div>

            <div class="profile-column">
                <h3>Physical Information</h3>
                <form>
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" placeholder="Enter your age" min="0">

                    <label for="weight">Weight (kg)</label>
                    <input type="number" id="weight" name="weight" placeholder="Enter your weight" min="0">

                    <label for="height">Height (cm)</label>
                    <input type="number" id="height" name="height" placeholder="Enter your height" min="0">

                    <label for="gender">Gender</label>
                    <select id="gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>

                    <label for="goal">Goal</label>
                    <select id="goal" name="goal">
                        <option value="cutting">Cutting</option>
                        <option value="bulking">Bulking</option>
                    </select>
                    <button id="profile-submit" class="form-submit">Submit Changes</button>
                </form>
            </div>
        </section>

        <section class="macronutrient-info">
            <h3>Macronutrient Information</h3>
            <div class="macronutrient-details">
            </div>
        </section>

        <section class="notes-info">
            <h3>My Notes</h3>
            <div class="notes-details">                
            </div>
            <button type="submit" id="note-add" class="form-submit">Add Note</button>
            
        </section>

        <section class="next-meal-section">
            <h2>Your next meal:</h2>
            
          </section>

    </main>
    <footer>
        <p>&copy; 2024 Your Company</p>
    </footer>
</body>

</html>
