<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Plan</title>
  <link rel="stylesheet" href="/css/style.css" />
  <script src="../js/meal-plan.js" type="module"></script>

</head>

<body>
  <header class="divider" id="main-header"></header>

  <main>
    <section id="content">
        <h2 class="form-title">What do you need today?</h2>
        <div class="search-bar">
            <select id="search-type" class="search-select">
              <option value="recipe">Recipe</option>
              <option value="nutrition">Nutrition Facts</option>
            </select>
            <input type="text" id="search-input" class="search-input" placeholder="Search..." />
            <button class="btn" id="prompt-btn">Search</button>
        </div>
        <div class="response-container">
          <button class="btn" id="response-copy-btn">Copy Text</button>
        </div>

        <h2 class="form-title">Weekly Meal Plan</h2>
        
      <div class="meal-tables">
    
      </div>
      <button id="meal-plan-submit" class="form-submit">Submit Changes</button>
    </section>
  </main>
  <footer id="main-footer"></footer>
</body>

</html>
